<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/typograph.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./src/script/index.js" defer></script>
    <title>Modelo de Teste Catus</title>
</head>
<body>
    <header>
        <div class="divHeader">
            <div class="logo">
                <img src="./src/img/catus_logo.png" alt="">
                <h1 class="title1">Catus</h1>
            </div>
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="li">
                <li class="header_li">Loja</li>
                <li class="header_li">Login</li>
                <li class="header_li">Sobre</li>
                <li class="header_li" id="contact-link">Contato</li>
            </ul>
            <div class="input">
                <input type="text" class="header_input" placeholder="Digite aqui sua busca">
                <button><img src="./src/img/lupa.png" alt=""></button>
                <button><img src="./src/img/carrinho-de-compras.png" alt=""></button>
            </div>
        </div>
    </header>
    <section class="imgs">
        <div class="imgs-esquerda">
            <img src="./src/img/berco.jpg" alt="">
            <img src="./src/img/mamae e bebe.jpg" alt="">
        </div>
        <div class="imgs-centro">
            <img src="./src/img/mae e bebe passeando.png" alt="">
        </div>
        <div class="imgs-direita">
            <img src="./src/img/mae gravida.jpeg" alt="">
            <img src="./src/img/familia.jpg" alt="">
        </div>
    </section>
    <section class="cards">
        <h2 class="title2">Oportunidades para economizar</h2>
        <div class="split-line-big">
            <div class="brancos"></div>
            <div class="verde"></div>
            <div class="branco"></div>
        </div>
            <button class="nav-button prev"><i class="fas fa-chevron-left"></i></button>
        <div class="card-list"></div>
            <button class="nav-button next"><i class="fas fa-chevron-right"></i></button>
            <button id="verMaisBtn" class="ver_maisBTN">Ver mais</button>
    </section>
    <footer id="footer">
        <div class="information">
            <div class="information_me">
                <h4 class="footer_title_span">Controle de Atendimento</h4>
                <div class="split-line">
                    <div class="green"></div>
                    <div class="white"></div>
                </div>
                <p class="footer_contact">Ajuda e suporte</p>
                <p class="footer_contact">Fale conosco</p>
                <p class="footer_contact">Faq</p>
                <strong class="footer_contact_span">Whatsapp: (11) 99999-9999</strong>
                <strong class="footer_contact_span">Nossos horários</strong>
                <p class="footer_contact">Segunda a sexta das 9h às 18h</p>
            </div>
            <div class="credibilidade">
                <h4 class="footer_title_span">Selos de Segurança</h4>
                <div class="split-line">
                    <div class="green"></div>
                    <div class="white"></div>
                </div>
                <div class="imgs_credibilidade">
                    <img src="./src/img/Selo-Google2.png" alt="" class="google_security">
                    <img src="./src/img/loja-protegida.png" alt="" class="loja_protegida">
                </div>
            </div>
            <div class="formas_pagamentos">
                <h4 class="footer_title_span">Formas de Pagamento</h4>
                <div class="split-line">
                    <div class="green"></div>
                    <div class="white"></div>
                </div>
                <div class="imgs_bandeiras_cartoes">
                    <img src="./src/img/visa.png" alt="">
                    <img src="./src/img/mastercard.png" alt="">
                    <img src="./src/img/amex.png" alt="">
                    <img src="./src/img/diners.png" alt="">
                    <img src="./src/img/discover.png" alt="">
                    <img src="./src/img/codigo-de-barras.png" alt="">
                    <img src="./src/img/pix.png" alt="">
                </div>
            </div>
        </div>
    </footer>

    <div class="modal" id="menu-modal">
        <div class="modal-content">
            <ul class="modal-list">
                <li class="modal-item">Loja</li>
                <li class="modal-item">Login</li>
                <li class="modal-item">Sobre</li>
                <li class="modal-item">Contato</li>
            </ul>
            <div class="modal-icons">
                <button><img src="./src/img/lupa.png" alt=""></button>
                <button><img src="./src/img/carrinho-de-compras.png" alt=""></button>
            </div>
        </div>
    </div>

</body>
</html>
